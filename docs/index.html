<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Coral Reef Observations</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>

<header>
    <h1>Coral Reef Observations</h1>
    <p>&copy; 2016 <a href="https://www.coralcoe.org.au/">Coral CoE</a></p>
</header>
<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWVsYmFpcmQiLCJhIjoiY2lzcDloOTN2MDcyMzJzcGI3bGU0ZnA4dSJ9.uHQDYQXaCiAmwYDytszyMw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/danielbaird/cisp9od4s00002wnzi6fvgrlu'
});
map.on('load', function() {

    // load the geojson..
    map.addSource('bleaching', {
        type: 'geojson',
        "data": './doc.geojson'
    })

    // show the geojson..
    map.addLayer({
        id: 'obslayer',
        type: 'circle',
        source: 'bleaching',
        'paint': {
            // make circles larger as the user zooms from zoom 4 to zoom 12
            'circle-radius': {
                'base': 6,
                'stops': [[4, 6], [12, 15]]
            },
            'circle-color': '#ffffff'
        }
    })
    
    // show popup on click
    map.on('click', function (e) {
        var features = map.queryRenderedFeatures(e.point, { layers: ['obslayer'] });
        if (!features.length) {
            return;
        }
        var feature = features[0];

        console.log(feature)

        var popup = new mapboxgl.Popup()
            .setLngLat(feature.geometry.coordinates)
            .setHTML(feature.properties.description)
            .addTo(map);
    })

    // show mouse cursor as 'pointer'
    map.on('mousemove', function (e) {
        var features = map.queryRenderedFeatures(e.point, { layers: ['obslayer'] });
        map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
    });

})

</script>

</body>
</html>
